<mat-toolbar color="primary">
  <span>Freelancers</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Freelancer List</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="freelancers" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> Mail </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="skillsets">
          <th mat-header-cell *matHeaderCellDef> Skillsets </th>
          <td mat-cell *matCellDef="let element"> {{element.skillsets}} </td>
        </ng-container>
        <ng-container matColumnDef="hobby">
          <th mat-header-cell *matHeaderCellDef> Hobby </th>
          <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="openUpdateDialog(element)">Edit</button>
            <button mat-raised-button color="warn" (click)="openDeleteDialog(element)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
