<mat-toolbar color="primary">
  <span>{{ freelancerId ? 'Edit' : 'Create' }} Freelancer</span>
</mat-toolbar>

<div class="container">
  <mat-card class="mat-elevation-z2">
    <mat-card-title>{{ freelancerId ? 'Edit' : 'Create' }} Freelancer</mat-card-title>
    <mat-card-content>
      <form [formGroup]="freelancerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mail</mat-label>
          <input matInput formControlName="mail" required type="email" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Skillsets</mat-label>
          <input matInput formControlName="skillsets" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hobby</mat-label>
          <input matInput formControlName="hobby" />
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" (click)="openUpdateDialog()" *ngIf="freelancerId">Update</button>
          <button mat-raised-button color="warn" (click)="openDeleteDialog()" *ngIf="freelancerId">Delete</button>
          <button mat-raised-button color="primary" type="submit" *ngIf="!freelancerId">Create</button>
          <button mat-raised-button color="accent" routerLink="/">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
